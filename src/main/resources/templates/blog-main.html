<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>
    <div class="container mt-5">
        <h1>Блог сайта</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.anons}"></p>
            <a th:href="'/blog/' + ${el.id}">Детальнее</a>
        </div>
    </div>
<footer th:insert="blogs/footer :: footer"></footer>
</body>
</html>
